<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{{one_truck.name}}</title>
</head>
<body>
    <div class="d-flex justify-content-between" style="background-color: #087e82; height: 250px">
        <img src="{{ url_for('static', filename='images/Truckalicious_logo.png') }}" alt="truckalicious_logo" style="margin-left:35px; margin-top:35px; height:200px;">
        <div class="align-middle" style="margin-right:35px; margin-top:35px;">
            <h2 style="color:white;">Welcome {{logged_user.first_name}}!</h2>
            <a href="/dashboard" class="btn btn-danger">Return Home</a>
            <a href="/users/logout" class="btn btn-light">LogOut</a>
        </div>
    </div>
    <div class="container" style="margin-top:25px;">      
        <div class="row">
            <div class="col-6" style="background-color: lightgrey; border:solid 2px black; border-radius:15px; padding:25px;">
                <h1>{{one_truck.name}}</h1>
                <h3>Cuisine: {{one_truck.cuisine}}</h3>
                <h4>Rating: {{one_truck.rating}}/5</h4>
                <h4>Price: {{one_truck.price}}</h4>
                <img src="{{ url_for('static', filename='images/london_calling.jpg') }}" alt="london_calling" style="height:250px;">
        
            </div>
            <div class="col-6" style="padding: 25px;">
                <h3>Review:</h3>
                <p>{{one_truck.comments}}</p>
                <p>Posted by: {{one_truck.visitor.first_name}} {{one_truck.visitor.last_name}}</p>
            </div>   
        </div>
        
    </div>
    
</body>
</html>
