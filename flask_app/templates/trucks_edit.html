<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit a Post</title>
</head>
<body>
    <div class="d-flex justify-content-between" style="background-color: #087e82; height: 250px">
        <img src="{{ url_for('static', filename='images/Truckalicious_logo.png') }}" alt="truckalicious_logo" style="margin-left:35px; margin-top:35px; height:200px;">
        <div class="align-middle" style="margin-right:35px; margin-top:35px;">
            <h2 style="color:white;">Welcome {{logged_user.first_name}}!</h2>
            <a href="/dashboard" class="btn btn-danger">Return Home</a>
            <a href="/users/logout" class="btn btn-light">LogOut</a>
        </div>
    </div>
    <div class="container" style="background-color:lightgray; padding:20px;">
        <h4>Edit Post</h4>
        {% for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
        <div class="row">
            <div class="col-6">
                <form action="/trucks/{{one_truck.id}}/update" method="post">
                    <label for="name">Name of Food Truck:</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{one_truck.name}}"><br>
                    <label for="date">Date Visited:</label>
                    <input type="date" name="date" id="date" class="form-control" value="{{one_truck.date}}"><br>
                    <lable for="website">Website:</lable>
                    <input type="text" name="website" id="website" class="form-control" value="{{one_truck.website}}"><br>
                    <label for="cuisine">Cuisine:</label>
                    <select id="cuisine" name="cuisine" class="form-select">
                        <option value="mexican" {%if one_truck.cuisine == "mexican"%}selected{%endif%}>Mexican</option>
                        <option value="chinese" {%if one_truck.cuisine == "chinese"%}selected{%endif%}>Chinese</option>
                        <option value="mediterranean" {%if one_truck.cuisine == "mediterranean"%}selected{%endif%}>Mediterranean</option>
                        <option value="sandwiches" {%if one_truck.cuisine == "sandwiches"%}selected{%endif%}>Sandwiches</option>
                        <option value="burgers" {%if one_truck.cuisine == "burgers"%}selected{%endif%}>Burgers</option>
                        <option value="wings" {%if one_truck.cuisine == "wings"%}selected{%endif%}>Wings</option>
                        <option value="BBQ" {%if one_truck.cuisine == "BBQ"%}selected{%endif%}>BBQ</option>
                        <option value="Thai" {%if one_truck.cuisine == "Thai"%}selected{%endif%}>Thai</option>
                        <option value="italian" {%if one_truck.cuisine == "italian"%}selected{%endif%}>Italian</option>
                        <option value="japanese" {%if one_truck.cuisine == "japanese"%}selected{%endif%}>Japanese</option>
                        <option value="fusion" {%if one_truck.cuisine == "fusion"%}selected{%endif%}>Fusion</option>
                        <option value="other" {%if one_truck.cuisine == "other"%}selected{%endif%}>Other</option>
                    </select><br>
                    <lable for="rating">Rating out of 5:</lable>
                    <select id="rating" name="rating" class="form-select">
                        <option value="0"{%if one_truck.rating == "0"%}selected{%endif%}>0</option>
                        <option value=".5"{%if one_truck.rating == ".5"%}selected{%endif%}>.5</option>
                        <option value="1"{%if one_truck.rating == "1"%}selected{%endif%}>1</option>
                        <option value="1.5"{%if one_truck.rating == "1.5"%}selected{%endif%}>1.5</option>
                        <option value="2"{%if one_truck.rating == "2"%}selected{%endif%}>2</option>
                        <option value="2.5"{%if one_truck.rating == "2.5"%}selected{%endif%}>2.5</option>
                        <option value="3"{%if one_truck.rating == "3"%}selected{%endif%}>3</option>
                        <option value="3.5"{%if one_truck.rating == "3.5"%}selected{%endif%}>3.5</option>
                        <option value="4"{%if one_truck.rating == "4"%}selected{%endif%}>4</option>
                        <option value="4.5"{%if one_truck.rating == "4.5"%}selected{%endif%}>4.5</option>
                        <option value="5"{%if one_truck.rating == "5"%}selected{%endif%}>5</option>
                    </select><br>
                    <lable for="price">Price:</lable>
                    <select id="price" name="price" class="form-select">
                        <option value="$ ($5-$10)"{%if one_truck.price == "$ ($5-$10)"%}selected{%endif%}>$ ($5-$10)</option>
                        <option value="$$ ($10-$15)"{%if one_truck.price == "$$ ($10-$15)"%}selected{%endif%}>$$ ($10-$15)</option>
                        <option value="$$$ ($15-$20)"{%if one_truck.price == "$$$ ($15-$20)"%}selected{%endif%}>$$$ ($15-$20)</option>
                        <option value="$$$$ ($20+)"{%if one_truck.price == "$$$$ ($20+)"%}selected{%endif%}>$$$$ ($20+)</option>
                    </select><br>
            </div>
            <div class="col-6">
                    <p style="margin-bottom:0px;">Comments:</p>
                    <textarea class="form-control" rows="19" name="comments" id="comments">{{one_truck.comments}}</textarea>
                    <button class="btn btn-danger" style="margin-top:25px;">Submit</button>
                </form>
            </div>   
        </div>
        
    </div>
    
</body>
</html>
