<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create a Post</title>
</head>
<body>
    <div class="d-flex justify-content-between" style="background-color: #087e82; height: 250px">
        <img src="{{ url_for('static', filename='images/Truckalicious_logo.png') }}" alt="truckalicious_logo" style="margin-left:35px; margin-top:35px; height:200px;">
        <div class="align-middle" style="margin-right:35px; margin-top:35px;">
            <h2 style="color:white;">Welcome {{logged_user.first_name}}!</h2>
            <a href="/dashboard" class="btn btn-danger">Return Home</a>
            <a href="/users/logout" class="btn btn-light">LogOut</a>
            
        </div>
        
    </div>
    <div class="container" style="background-color:lightgray; padding:20px;">
        <h4>Create New Post</h4>
        {% for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
        <div class="row">
            <div class="col-6">
                <form action="/trucks/create" method="post">
                    <label for="name">Name of Food Truck:</label>
                    <input type="text" name="name" id="name" class="form-control"><br>
                    <label for="date">Date Visited:</label>
                    <input type="date" name="date" id="date" class="form-control"><br>
                    <lable for="website">Website:</lable>
                    <input type="text" name="website" id="website" class="form-control"><br>
                    <label for="cuisine">Cuisine:</label>
                    <select id="cuisine" name="cuisine" class="form-select">
                        <option value="mexican">Mexican</option>
                        <option value="chinese">Chinese</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="sandwiches">Sandwiches</option>
                        <option value="burgers">Burgers</option>
                        <option value="wings">Wings</option>
                        <option value="BBQ">BBQ</option>
                        <option value="thai">Thai</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="fusion">Fusion</option>
                        <option value="other">Other</option>
                    </select><br>
                    <lable for="rating">Rating out of 5:</lable>
                    <select id="rating" name="rating" class="form-select">
                        <option value="0">0</option>
                        <option value=".5">.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                    </select><br>
                    <lable for="price">Price:</lable>
                    <select id="price" name="price" class="form-select">
                        <option value="$ ($5-$10)">$ ($5-$10)</option>
                        <option value="$$ ($10-$15)">$$ ($10-$15)</option>
                        <option value="$$$ ($15-$20)">$$$ ($15-$20)</option>
                        <option value="$$$$ ($20+)">$$$$ ($20+)</option>
                    </select><br>
            </div>
            <div class="col-6">
                    <p style="margin-bottom:0px;">Comments:</p>
                    <textarea class="form-control" rows="19" name="comments" id="comments"></textarea>
                    <button class="btn btn-danger" style="margin-top:25px;">Submit</button>
                </form>
            </div>   
        </div>
        
    </div>
    
</body>
</html>
